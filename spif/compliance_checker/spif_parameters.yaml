--- # SPIF Parameters v0.9

# Primary parameters of a SPIF-compliant netCDF file.

# This file is the reference for parameters; dimensions, variables, attributes, 
# that make up a SPIF-compliant netCDF file.

# Indentation (2 spaces) is important and indicate hierarchy of groups and 
# association of keys/values to others. Key/value pairs are mapped with ': '.

# Reserved keynames are;
#   - 'attributes' or 'attrs'
#   - 'coordinates' or 'coords'
#   - 'variables' or 'vars'
# Any other keynames are a parameter with the name given as the key.
# The top level group is always called 'root'.

# As an example;
#
# root:                         <- root group, no indentation
#   attributes:                 <- list of attributes, single indent so of root
#     Conventions:              <- Name of attribute
#       mandatory: True         <- If False then is recommended
#       dtype: string           <- data type
#       value: SPIF-0.1         <- expected value of attribute 'Conventions'
#       help: Compliant SPIF files must include the convention attribute
#                               ^- Displayed by compliance checker on error
#
#   instrument:                 <- group indented from root
#     variables:                <- list of variables of group /instrument
#       start_time:             <- name of variable
#       dimensions: None        <- dimensions of <start_time>. Is None if scalar
#                                  variable, otherwise is comma-delineated list.
#                                  If same as var name then is coordinate var.
#       help: Reference datetime of image data from </start_date>
#       attributes:             <- indented so list of attributes of variable
#         long_name:            <- name of attribute
#           mandatory: False    <- attributes of mandatory var may themselves be
#                                  only recommended/optional
#           dtype: string
#         units:
#           mandatory: True
#           dtype: string
#           help: >-
#               Format should adhere to standard CF string,
#               'seconds since </start_date>'
#         ancillary_variables:
#           mandatory: False
#           value: <start_date> <- References to other nc parameters are
#                                  enclosed in <>. Are parsed by docs compiler.




################################################################################
root:
  attributes:
    Conventions:
      mandatory: True
      value: SPIF-0.9
      help: Compliant SPIF files must include the Conventions attribute

    title:
      mandatory: True
      dtype: string
      help: Short description of dataset contents

    start_date:
      mandatory: True
      dtype: string
      help: >-
          ISO-8601-compliant date stamp used as reference for all other
          timestamps in file

    institution:
      mandatory: False  # Recommended but not mandatory
      dtype: string
      help: Institution/organisation from where data originated

    source:
      mandatory: False
      dtype: string
      help: Software used to generate this SPIF file

    source_version:
      mandatory: False
      dtype: string
      help: Version number of software used to generate this SPIF file

    history:
      mandatory: False
      dtype: string
      help:  >-
          String providing an audit trail of file modifications. It is
          recommended that each entry is preceeded by a timestamp indicating
          date and time of file modification.

    references:
      mandatory: False
      dtype: string
      help: >-
          References to any documents describing the data and production of
          this dataset

    comment:
      mandatory: False
      dtype: string
      help: >-
          Any further information pertaining to the production of this dataset


  ##############################################################################
  # <Instrument> group
  instrument:
    attributes:
      instrument_name:
        mandatory: True
        dtype: string
        help: Short name of instrument

      instrument_long_name:
        mandatory: True
        dtype: string
        help: Full descriptive name of instrument

      instrument_serial_number:
        mandatory: False
        dtype: string
        help: Serial number or instrument identifier

      instrument_firmware:
        mandatory: False
        dtype: string
        help: Instrument firmware version

      instrument_software:
        mandatory: False
        dtype: string
        help: >-
            Name and version of data acquisition software interfacing with
            instrument

      institution:
        mandatory: False
        dtype: string
        help: Institution operating instrument

      platform:
        mandatory: False
        dtype: string
        help: Name or description of platform instrument is mounted on

      raw_filenames:
        mandatory: False
        dtype: string
        help: Raw data filename(s) used to generate the current instrument
            dataset

      references:
        mandatory: False
        dtype: string
        help: >-
            Link to webpage, published paper, or other document reference
            describing instrument

      comment:
        mandatory: False
        dtype: string
        help: >-
            Any further notes about instrument, platform, location,
            orientation, etc

    coordinates:
      array_width:
        unlimited: False
        mandatory: True
        help: >-
            Number of pixels (usually) perpendicular to the particle
            flow direction.

      array_height:
        unlimited: False
        mandatory: True
        help: >-
            Number of pixels (usually) parallel to the particle flow
            direction. For an OAP this will be 1.

    variables:
      image_level:
        dimensions: image_levels
        mandatory: True
        dtype: float
        help: >-
            Lower bound of fractional obscuration of photodiode array for each
            bit value corresponding to n-th bit value. Gives number of
            shadow/gray levels in image.
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False

      array_size:
        dimensions: array_width, array_height
        mandatory: True
        dtype: int
        help: Number of pixels on the detector. For an OAP will be [n, 1]
        attribues:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            value: dimensionless

      image_size:
        dimensions: array_width, array_height
        mandatory: True
        dtype: int
        help: >-
            Number of pixels across an image. If fixed size then will be number
            of pixels, if variable size then use _FillValue.
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            value: dimensionless

      resolution:
        dimensions: array_width, array_height
        mandatory: True
        dtype: float
        help: Image resolution of instrument
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            help: Length units of resolution, usually micrometres

      resolution_error:
        dimensions: array_width, array_height
        mandatory: False
        dtype: float
        help: Uncertainty of image resolution of instrument
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            help: Length units of resolution, usually micrometres

      start_time:
        dimensions: None
        mandatory: True
        dtype: float
        help: Reference datetime of image data from </start_date>
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: True
            dtype: string
            help: >-
                Format should adhere to standard CF string,
                'seconds since </start_date>'
          ancillary_variables:
            mandatory: False
            value: <start_date>

      bpp:
        dimensions: None
        mandatory: True
        dtype: int
        help: Bits per pixel used in image data
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            value: bits

      wavelength:
        dimensions: None
        mandatory: True
        dtype: float
        help: >-
            Operating wavelength of laser used for shadowing/imaging
            the particles
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            value: nm

      pathlength:
        dimensions: None
        mandatory: True
        dtype: float
        help: Optical path length of imaging region
        attributes:
          long_name:
            mandatory: False
            dtype: string
          units:
            mandatory: False
            help: Length units of path length, usually millimetres


    ############################################################################
    # <Instrument/core> group
    core:
      coordinates:
        pixel:
          unlimited: True
          mandatory: True

        image_num:
          unlimited: True
          mandatory: True
          help: dimension of images, length is total number of images in <image>

      variables:
        image:
          dimensions: pixel
          mandatory: True
          dtype: ubyte
          help: Flattened 1d array of images
          attributes:
            long_name:
              mandatory: False
              dtype: string

        timestamp:
          dimensions: image_num
          mandatory: True
          dtype: uint32
          help: >-
              image arrival time in nanoseconds from reference
              <instrument/start_time>
          attributes:
            standard_name:
              mandatory: True
              value: time
            long_name:
              mandatory: False
              dtype: string
            units:
              mandatory: True
              help: >-
                  Format should adhere to standard UDUNITS string format,
                  'nanoseconds since <instrument/start_time>'
            timezone:
              mandatory: False
              dtype: string
            comment:
              mandatory: False
              help: >-
                  Due to potential difficulties in determination of an accurate
                  timestamp for each image, a comment could be included
                  describing how it was determined from the raw buffer.
            ancillary_variables:
              mandatory: False
              value: <instrument/start_time> <timestamp_flag>

        timestamp_flag:
          dimensions: image_num
          mandatory: False
          dtype: ubyte
          help: >-
              Flag indicating surety in determination of image arrival
              timestamp
          attributes:
            long_name:
              mandatory: False
              dtype: string
            flag_values:
              mandatory: True
              value: 0b, 1b
            flag_meanings:
              mandatory: True
              value: good, bad

        startpixel:
          dimensions: image_num
          mandatory: True
          dtype: int
          help: Array index for the first slice of each image in <image>
          attributes:
            long_name:
              mandatory: False
              dtype: string
            units:
              mandatory: False
              value: dimensionless

        width:
          dimensions: image_num
          mandatory: True
          dtype: int
          help: Number of pixels across image
          attributes:
            long_name:
              mandatory: False
              dtype: string

        height:
          dimensions: image_num
          mandatory: True
          dtype: int
          help: Number of slices/lines in image
          attributes:
            long_name:
              mandatory: False
              dtype: string

        overload:
          dimensions: image_num
          mandatory: True
          dtype: byte
          help: Data quality flag for each image
          attributes:
            standard_name:
              mandatory: True
              value: status_flag
            long_name:
              mandatory: False
              dtype: string
            flag_values:
              mandatory: True
              value: 0b, 1b
            flag_meanings:
              mandatory: True
              value: normal, overload



